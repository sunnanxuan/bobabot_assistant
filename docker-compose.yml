services:
  backend:
    image: ${DOCKERHUB_USER}/bobabot-backend:${TAG}
    build: { context: ., dockerfile: Dockerfile.backend }
    ports: ["8000:8000"]
    env_file: [.env]

  frontend:
    image: ${DOCKERHUB_USER}/bobabot-frontend:${TAG}
    build: { context: ., dockerfile: Dockerfile.frontend }
    ports: ["8501:8501"]
    env_file: [.env]
    depends_on: [backend]
